<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minit LomUI</title>
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/Popup.css">
</head>
<body>

    <fieldset class="lomui_elem_field">
        <legend class="">
            <a name="hr">按钮</a>
        </legend>
    </fieldset>

    <div>
        <button class="lomui_btn lomui_btn_lg">大型按钮</button>
        <button class="lomui_btn">默认按钮</button>
        <button class="lomui_btn_disabled">禁用按钮</button>
        <button class="lomui_btn lomui_btn_sm">小型按钮</button>
        <button class="lomui_btn lomui_btn_xs">迷你按钮</button>
    </div>

    <fieldset class="lomui_elem_field">
        <legend class="">
            <a name="hr">圆角按钮</a>
        </legend>
    </fieldset>
    
    <div>
        <button class="lomui_btn lomui_btn_lg lomui_btn_radius">大型按钮</button>
        <button class="lomui_btn lomui_btn_radius">圆角按钮</button>
        <button class="lomui_btn_disabled lomui_btn_radius">禁用按钮</button>
        <button class="lomui_btn lomui_btn_sm lomui_btn_radius">小型按钮</button>
        <button class="lomui_btn lomui_btn_xs lomui_btn_radius">迷你按钮</button>
    </div>

    <fieldset class="lomui_elem_field">
        <legend class="">
            <a name="hr">流体按钮</a>
        </legend>
    </fieldset>

    <div>
        <button class="lomui_btn lomui_btn_fluid">流体按钮（最大化适配）</button>
    </div>

    <fieldset class="lomui_elem_field">
        <legend class="">
            <a name="hr">表单</a>
        </legend>
    </fieldset>

    <div style="margin-left: 25px;">
        <p>输入框<input type="text" placeholder="请输入内容" class="lomui_input" style="margin-left: 10px;"></p>
        <p>密码框<input type="password" placeholder="请输入密码" class="lomui_form_pwd" style="margin: 10px 0 0 10px;"></p>
        

        <div class="lomui_select" style="margin-top: 10px;">
            <p class="lomui_select_title" style="margin-right: 10px;">请选择</p>
            <select>
                <option>请选择</option>
                <option>新乡</option>
                <option>宁波</option>
                <option>天津</option>
            </select>
        </div>
    </div>

    <fieldset class="lomui_elem_field">
        <legend class="">
            <a name="hr">导航</a>
        </legend>
    </fieldset>

    <div>
        <!-- 横向导航栏 -->
        <ul class="lomui_nav lomui_nav_tran">
            <li class="lomui_nav_item">迷小</li>
            <li class="lomui_nav_item">乡网</li>
            <li class="lomui_nav_item">基建</li>
            <li class="lomui_nav_item">志愿救援</li>
        </ul>
        <!-- 垂直导航栏 -->
        <ul class="lomui_nav lomui_nav_vert" style="margin-top: 10px;margin-left: 10px;">
            <li class="lomui_nav_item">迷小</li>
            <li class="lomui_nav_item">乡网</li>
            <li class="lomui_nav_item">基建</li>
            <li class="lomui_nav_item">志愿救援</li>
        </ul>
    </div>

    <div style="height: 500px;width: 500px;"></div>


    

    <!-- <h2 class="lomui_title">Welcome to LomUI!</h2> -->

    


    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/public.js"></script>
    <script type="text/javascript" src="js/Popup.js"></script>
    
    <script>
        
    </script>
</body>
</html>
